<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>愛律</title>
        <style>
            * {
                margin: 0; padding: 0; box-sizing: border-box; }
                
                body {
                    font-family: 'Poppins', sans-serif;
                    background: linear-gradient(135deg, #1a1528, #2d1f3c, #3b2750);
                    color: #f3e8ff;
                    display: grid;
                    grid-template-columns: 1fr 2fr;
                    grid-template-rows: auto 1fr;
                    grid-template-areas: "header header" "panel results";
                    gap: 40px;
                    height: 100vh;
                    padding: 40px; 
                }

                header {
                    grid-area: header;
                    background: linear-gradient(90deg, #3b0a60, #6b2fa0);
                    color: #e0c3fc;
                    text-align: center;
                    padding: 15px 0;
                    font-size: 1.4em;
                    letter-spacing: 1.5px;
                    text-shadow: 0 2px 10px rgba(200, 100, 255, 0.3);
                    border-radius: 12px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                }

                .panel, .results {
                    background: rgba(255, 255, 255, 0.05);
                    border-radius: 15px;
                    padding: 25px;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                }

                .panel h2, results h2 { color: #d8b4fe; margin-bottom: 10px;}
                input, select, textarea {
                    width: 100%;
                    padding: 12px;
                    border: 1px solid #7e57c2;
                    border-radius: 10px;
                    background: rgba(255, 255, 255, 0.1);
                    font-size: 1em;
                    color: #e7d9ff;
                    margin-bottom: 10px;
                }

                button {
                    background: linear-gradient(90deg, #8e2de2, #4a00e0);
                    color: white;
                    border: none;
                    padding: 12px 20px;
                    border-radius: 10px;
                    cursor: pointer;
                    font-weight: bold;
                    transition: all 0.2s ease;
                }
            
        </style>
    </head>
</html>
