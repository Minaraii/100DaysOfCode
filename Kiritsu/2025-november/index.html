<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛律 · Panel de Ejercicios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1528, #2d1f3c, #3b2750);
      color: #f3e8ff;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: auto 1fr;
      grid-template-areas: "header header" "panel results";
      gap: 40px;
      height: 100vh;
      padding: 40px;
    }
    header {
      grid-area: header;
      background: linear-gradient(90deg, #3b0a60, #6b2fa0);
      color: #e0c3fc;
      text-align: center;
      padding: 15px 0;
      font-size: 1.4em;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 10px rgba(200, 100, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .panel, .results {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .panel h2, .results h2 { color: #d8b4fe; margin-bottom: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #7e57c2;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      font-size: 1em;
      color: #151b2ccc;
      margin-bottom: 10px;
    }
    button {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(140,82,255,0.4);
    }
    .exercise {
      background: rgba(255,255,255,0.08);
      border-left:5px solid #a061f3;
      border-radius:12px;
      padding:15px;
      margin-bottom:20px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .actions { display: flex; gap: 10px; justify-content: space-between; }
  </style>
</head>
<body>
  <header>愛律 · Panel de Ejercicios</header>

  <div class="panel">
    <h2>Agregar Ejercicio</h2>
    <input id="exerciseName" placeholder="Nombre del ejercicio" />
    <select id="muscleGroup">
      <option value="">Grupo Muscular</option>
      <option>Cabeza / Cuello</option>
      <option>Pecho</option>
      <option>Espalda</option>
      <option>Brazos</option>
      <option>Abdomen</option>
      <option>Piernas</option>
    </select>
    <textarea id="comments" placeholder="Comentarios o detalles"></textarea>
    <div class="actions">
      <button id="addBtn">Agregar Ejercicio</button>
      <button id="clearBtn" style="background: linear-gradient(90deg, #7b2ff7, #c471ed);">Borrar todo</button>
    </div>
  </div>

  <div class="results">
    <h2>Buscar Ejercicio</h2>
    <input id="search" placeholder="Buscar por nombre o grupo muscular" />
    <div id="exerciseList"></div>
  </div>

  <script>
    let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

    function save() {
      localStorage.setItem('exercises', JSON.stringify(exercises));
    }

    function render(list = exercises) {
      const container = document.getElementById('exerciseList');
      container.innerHTML = list.map((ex, i) => `
        <div class='exercise'>
          <strong>${ex.name}</strong><br>
          <em>Grupo muscular:</em> ${ex.muscle}<br>
          <p>${ex.comments}</p>
          <div class='actions'>
            <button onclick='removeExercise(${i})' style='background:#d63384'>Eliminar</button>
          </div>
        </div>`).join('');
    }

    function addExercise() {
      const name = document.getElementById('exerciseName').value.trim();
      const muscle = document.getElementById('muscleGroup').value;
      const comments = document.getElementById('comments').value.trim();
      if (!name || !muscle) return alert('Completa nombre y grupo muscular');
      exercises.push({ name, muscle, comments });
      save();
      render();
      document.getElementById('exerciseName').value = '';
      document.getElementById('muscleGroup').value = '';
      document.getElementById('comments').value = '';
    }

    function removeExercise(index) {
      if (!confirm('¿Seguro que deseas eliminar este ejercicio?')) return;
      exercises.splice(index, 1);
      save();
      render();
    }

    function clearExercises() {
      if (!confirm('¿Borrar todos los ejercicios?')) return;
      exercises = [];
      save();
      render();
    }

    function searchExercise() {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = exercises.filter(ex =>
        ex.name.toLowerCase().includes(q) || ex.muscle.toLowerCase().includes(q)
      );
      render(filtered);
    }

    document.getElementById('addBtn').onclick = addExercise;
    document.getElementById('clearBtn').onclick = clearExercises;
    document.getElementById('search').oninput = searchExercise;

    render();
  </script>
</body>
</html>
